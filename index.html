<html>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="cover/cover.css" type="text/css" />
  </head>
  <body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Schlany.PL</h3>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Rejestracja</a></li>
                            <li><a href="#">Kontakt</a></li>
                        </ul>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading">Witaj imprezowiczu!</h1>
                    <p class="lead">Schlany.PL umożliwi Ci imprezowanie z ludźmi z całego świata!</p>
                    <p class="lead">
                        <a href="#" class="btn btn-lg btn-default">Dowiedz się więcej...</a>
                    </p>
                    <p class="lead" id="demo">
                    </p>
                </div>
                
                <div class="mastfoot">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var x = document.getElementById("demo");
    function getLocation() {
     if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
}
    getLocation();
</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
